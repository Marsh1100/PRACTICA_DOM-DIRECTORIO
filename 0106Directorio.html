          <tr>
            <th scope="col">ID</th>

            <th scope="col">Correo Electrónico</th>
            <th scope="col">Teléfono</th>

        </thead>

    <div class="botones" id="botones">
        <button class="btn btn-primary" id="agregar">Agregar</button>
        <button class="btn btn-danger" id="eliminar">Eliminar</button>
    </div>
  </div>

    <div id="nuevo-empleado" class="agregarEmpleado hidden">
        <h3>Datos del empleado</h3>
        <form id="empleado-form" class="formulario">
            
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" required>
        
        
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo">
        
            <label for="telefono">Teléfono:</label>
            <input type="number" id="telefono">

            <div class="guardar">
              <button class="btn btn-success" type="submit" id="guardar">Guardar</button>
            </div>  
        </form>
    </div>

    <div id="eliminar-empleado" class="borrarEmpleado hidden">
      <label for="id-borrar">ID a eliminar de la lista: </label>
      <input type="number" id="id-borrar">

      <button class="btn btn-danger" id="eliminar">Confirmar</button>

    </div>
